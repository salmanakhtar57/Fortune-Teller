<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Teller</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f2f2f2;
        }

        .container {
            width: 300px;
            margin: auto;
            border: 3px solid #1a8cff;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1a8cff;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
        }

        button.btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Django Fortune Teller</h1>

        <p>{{ fortune }}</p>

        <form method="post" action="">
            {% csrf_token %}
            <button class="btn" type="submit">Reset</button>
        </form>
    </div>
</body>
</html>
